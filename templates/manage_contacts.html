{% extends "base.html" %}
{% block content %}
<h2>Gestión de Contactos</h2>

<form method="POST" action="{{ url_for('manage_contacts') }}" class="mb-4">

    <div class="row">
        <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="col">
            <input type="text" name="tag" class="form-control" placeholder="Etiqueta (opcional)">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-success">Agregar</button>
        </div>
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Etiqueta</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for contact in contacts %}
        <tr>
            <td>{{ contact[1] }}</td>
            <td>{{ contact[2] }}</td>
            <td>{{ contact[3] or '-' }}</td>
            <td>
                <a href="{{ url_for('delete_contact_route', contact_id=contact[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
