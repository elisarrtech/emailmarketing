{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Enviar un Mensaje</h2>

<form action="{{ url_for('send_message_post') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="subject" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
    </div>

    <div class="mb-3">
        <label for="body" class="form-label">Mensaje</label>
        <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
    </div>

    <div class="mb-3">
        <label for="recipients" class="form-label">Destinatarios (separados por coma)</label>
        <input type="text" class="form-control" id="recipients" name="recipients" placeholder="ejemplo1@mail.com, ejemplo2@mail.com" required>
    </div>

    <div class="mb-3">
        <label for="attachment" class="form-label">Adjuntar archivo (opcional)</label>
        <input class="form-control" type="file" id="attachment" name="attachment">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
