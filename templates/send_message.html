{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Enviar un Mensaje</h2>

<form action="{{ url_for('send_message_post') }}" method="POST" enctype="multipart/form-data">

    <div class="mb-3">
        <label class="form-label">Selecciona destinatarios</label><br>
        {% for contact in contacts %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="recipients" value="{{ contact[2] }}" id="contact_{{ contact[0] }}">
                <label class="form-check-label" for="contact_{{ contact[0] }}">
                    {{ contact[1] }} ({{ contact[2] }}) - {{ contact[3] or 'Sin etiqueta' }}
                </label>
            </div><br>
        {% endfor %}
    </div>

    <div class="mb-3">
        <label for="subject" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
    </div>

    <div class="mb-3">
        <label for="body" class="form-label">Mensaje</label>
        <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
    </div>

    <div class="mb-3">
        <label for="attachment" class="form-label">Adjuntar archivo (opcional)</label>
        <input class="form-control" type="file" id="attachment" name="attachment">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
